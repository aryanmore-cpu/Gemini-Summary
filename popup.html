<!DOCTYPE html>
<html>
  <head>
    <title>Gemini Summary</title>
    <!-- Use Inter as a modern, Google-like font. Gemini UI uses Google Sans; we use Inter as a close substitute. -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        /* Slightly lighter, higher-contrast dark palette */
        --bg: #071a28; /* page background */
        --card: #0f2a38; /* card backgrounds */
        --muted: #9fbfc9; /* secondary text */
        --text: #eaf7ff; /* primary text color */
        --accent: #00c2ff; /* bright cyan used for highlights */
        --accent-2: #7cf1ff;
        --positive: #34d399;
        --radius: 10px;
      }

      html,body{
        margin:0;
        padding:0;
        font-family: 'Inter', Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, #08111a 0%, #07101a 100%);
        color: #e6eef6;
          transition: background-color .18s ease, color .18s ease;
      }

      .container{
        min-width: 520px;
        padding: 18px;
        box-sizing:border-box;
      }

      header{
        display:flex;
        align-items:center;
        gap:12px;
        margin-bottom:12px;
      }

      header img{ width:36px; height:36px; border-radius:8px; }

      header h1{
        font-size:18px;
        margin:0;
        font-weight:600;
        letter-spacing:0.2px;
      }

      .controls{
        display:flex;
        gap:10px;
        align-items:center;
        margin-bottom:12px;
      }

      /* light theme overrides when the document root has .gs-light */
      .gs-light body, .gs-light .container{
        background:linear-gradient(180deg,#ffffff,#fbfdff);
        color:#032024;
      }
      .gs-light #result{ color:#032024; background: #f7fbfc; border:1px solid rgba(2,16,24,0.04) }
      .gs-light select#summary-type{ color:#032024; border:1px solid rgba(2,16,24,0.06); background: #fff }
      .gs-light select#summary-type option{ background:#fff; color:#032024 }
      .gs-light .btn-ghost{ color:#036b85; border-color: rgba(2,16,24,0.06) }

      select#summary-type{
        padding:8px 12px;
        border-radius:8px;
        background:rgba(255,255,255,0.025);
        border:1px solid rgba(255,255,255,0.10);
        color:var(--text);
        min-width:170px;
  -webkit-appearance: none;
  appearance: none;
      }

      select#summary-type option{ background:var(--card); color:var(--text) }

      .btn{
        padding:9px 14px;
        border-radius:10px;
        border:none;
        cursor:pointer;
        font-weight:600;
      }

      .btn-primary{
        background: linear-gradient(90deg,var(--accent),var(--accent-2));
        color:#021024;
        box-shadow: 0 6px 18px rgba(0,194,255,0.12);
      }

      .btn-ghost{
        background:transparent;
        border:1px solid rgba(255,255,255,0.06);
        color:var(--text);
        opacity:0.95;
      }

      #result{
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border-radius:var(--radius);
        padding:14px;
        min-height:160px;
        max-height:420px;
        overflow:auto;
        color:var(--text);
        line-height:1.5;
        white-space:pre-wrap;
      }

      .empty-note{ color:var(--muted); }

      .loading{ display:flex; justify-content:center; align-items:center; height:120px }

      /* small loader */
      .dot{ width:8px; height:8px; background:var(--accent); border-radius:50%; margin:0 6px; opacity:0.9; animation:pop 0.9s infinite; }
      .dot:nth-child(2){ animation-delay:0.12s }
      .dot:nth-child(3){ animation-delay:0.24s }
      @keyframes pop{ 0%{ transform:translateY(0); opacity:.6 } 50%{ transform:translateY(-6px); opacity:1 } 100%{ transform:translateY(0); opacity:.6 } }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="icon.png" alt="Gemini Summary" />
        <h1>Gemini Summary</h1>
      </header>

      <div class="controls">
        <!-- Theme toggle -->
        <label style="display:flex;align-items:center;gap:8px;margin-right:6px">
          <input id="theme-toggle" type="checkbox" style="width:18px;height:18px;margin:0">
          <span style="font-size:13px;color:var(--muted);">Light</span>
        </label>
        <select id="summary-type">
          <option value="brief">Brief</option>
          <option value="detailed">Detailed</option>
          <option value="bullets">Bullets</option>
        </select>

  <button id="summarize" class="btn btn-primary">Summarize</button>
  <button id="copy-btn" class="btn btn-ghost">Copy</button>
  <button id="open-settings" title="Open settings" class="btn btn-ghost" style="padding:8px 10px;border-radius:8px;display:flex;align-items:center;justify-content:center" aria-label="Open settings">
    <img src="settings.png" alt="Settings" style="width:18px;height:18px;display:block;object-fit:contain" />
  </button>
      </div>

      <div id="result">
        <div class="empty-note">Select a summary type and click "Summarize" to generate a summary.</div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
